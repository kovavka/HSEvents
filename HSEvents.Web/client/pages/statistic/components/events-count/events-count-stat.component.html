<div class="page-header">
    <div class="page-header__title-container">
        <div class="page-header__title-flex-container">
            <div class="page-header__title">Статистика по числу мероприятий</div>
        </div>
    </div>
</div>
<div class="work-area">
    <div class="work-area__content">
        <div class="stat-container">
            <div class="stat-container__description">
                Зависимость поступления абитуриента от числа мероприятий, в которых он участвовал <br />
                Число абитуриентов (по вертикали) и число мероприятий (по горизонтали)
            </div>
            <div class="stat-container__chart">
                <div class="stat-container__chart-inner"></div>
            </div>
            <ng-container *ngIf="data && data.length > 0">
            </ng-container>
            <div *ngIf="!data || data.length == 0" class="stat-container__no-data">
                нет данных
            </div>
        </div>
    </div>
</div>
