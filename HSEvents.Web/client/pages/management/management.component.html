<div class="page-container">
    <div class="page-container__list">
        <div class="page-container__list-group">
            <div class="page-container__list-item">
                <a class="page-container__list-item-link"
                   [routerLink]="['subjects']"
                   routerLinkActive="page-container__list-item-link_selected">Предметы</a>
            </div>
            <div class="page-container__list-item">
                <a class="page-container__list-item-link"
                   [routerLink]="['departments']"
                   routerLinkActive="page-container__list-item-link_selected">Подразделения</a>
            </div>
            <div class="page-container__list-item">
                <a class="page-container__list-item-link"
                   [routerLink]="['academicPrograms']"
                   routerLinkActive="page-container__list-item-link_selected">Академические программы</a>
            </div>
            <div class="page-container__list-item">
                <a class="page-container__list-item-link"
                   [routerLink]="['volunteers']"
                   routerLinkActive="page-container__list-item-link_selected">Волонтеры</a>
            </div>
            <div class="page-container__list-item">
                <a class="page-container__list-item-link"
                   [routerLink]="['groups']"
                   routerLinkActive="page-container__list-item-link_selected">Группы</a>
            </div>
        </div>
        <div class="page-container__list-group">
            <div class="page-container__list-item">
                <a class="page-container__list-item-link"
                   [routerLink]="['schools']"
                   routerLinkActive="page-container__list-item-link_selected">Образовательные учреждения</a>
            </div>
            <div class="page-container__list-item">
                <a class="page-container__list-item-link"
                   [routerLink]="['schoolTypes']"
                   routerLinkActive="page-container__list-item-link_selected">Типы образовательных учреждений</a>
            </div>
        </div>
        <div class="page-container__list-group">
            <div class="page-container__list-item">
                <a class="page-container__list-item-link"
                   [routerLink]="['addresses']"
                   routerLinkActive="page-container__list-item-link_selected">Адреса</a>
            </div>
            <div class="page-container__list-item">
                <a class="page-container__list-item-link"
                   [routerLink]="['streets']"
                   routerLinkActive="page-container__list-item-link_selected">Улицы</a>
            </div>
            <div class="page-container__list-item">
                <a class="page-container__list-item-link"
                   [routerLink]="['cities']"
                   routerLinkActive="page-container__list-item-link_selected">Населенные пункты</a>
            </div>
            <div class="page-container__list-item">
                <a class="page-container__list-item-link"
                   [routerLink]="['cityTypes']"
                   routerLinkActive="page-container__list-item-link_selected">Типы населенных пунктов</a>
            </div>
            <div class="page-container__list-item">
                <a class="page-container__list-item-link"
                   [routerLink]="['regions']"
                   routerLinkActive="page-container__list-item-link_selected">Регионы</a>
            </div>
            <div class="page-container__list-item">
                <a class="page-container__list-item-link"
                   [routerLink]="['countries']"
                   routerLinkActive="page-container__list-item-link_selected">Страны</a>
            </div>
        </div>
    </div>
    <div class="page-container__content">
        <router-outlet></router-outlet>
    </div>
</div>
