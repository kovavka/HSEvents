<bs-modal #modal class="">
    <bs-modal-header>
        <h4 class="modal-title">{{title}}</h4>
    </bs-modal-header>
    <bs-modal-body>
        <div class="work-area-modal">
            <div class="work-area-modal__item">
                <div>Страна</div>
                <search-selector [value]="country"
                                 [data]="allCountries"
                                 [displayFunc]="displayFunc"
                                 (valueChange)="countryChange($event)"></search-selector>
            </div>
            <div class="work-area-modal__item">
                <div>Регион</div>
                <search-selector [value]="region"
                                 [data]="allRegions"
                                 [displayFunc]="displayFunc"
                                 (valueChange)="regionChange($event)"></search-selector>
            </div>
            <div class="work-area-modal__item">
                <div>Тип населенного пункта</div>
                <select (change)="cityTypeChange($event.target.value)">
                    <option *ngFor="let item of cityTypes" value="{{item.id}}" [selected]="item==cityType">
                        {{item.name}}
                    </option>
                </select>
            </div>
            <div class="work-area-modal__item">
                <div>Населенный пункт</div>
                <search-selector [value]="city"
                                 [data]="allCities"
                                 [displayFunc]="displayFunc"
                                 (valueChange)="cityChange($event)"></search-selector>
            </div>
            <div class="work-area-modal__item">
                <div>Наименование</div>
                <input class="work-area-modal__input-item" [(ngModel)]="name" />
            </div>
        </div>
    </bs-modal-body>
    <bs-modal-footer>
        <div class="flex-container">
            <div class="flex-container__item flat-button flat-button__blue flat-button__small" (click)="onApplyClick()">
                <a class="flat-button__caption">Сохранить</a>
            </div>
            <div class="flex-container__item flat-button flat-button__blue flat-button__small" (click)="onCancelClick()">
                <a class="flat-button__caption">Отмена</a>
            </div>
        </div>
    </bs-modal-footer>
</bs-modal>
