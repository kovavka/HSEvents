<div class="page-header">
    <div class="page-header__title-container">
        <div class="page-header__title-flex-container">
            <div class="page-header__title">Волонтеры</div>
        </div>
    </div>
</div>
<div class="work-area">
    <div class="work-area__header">
        <input #searchInput class="work-area__header-search search-row" [(ngModel)]="searchText" placeholder="Поиск" />
        <div class="work-area__header-button flat-button flat-button__green" (click)="onAddClick()">
            <a class="flat-button__caption">Добавить</a>
        </div>
    </div>
    <div class="work-area__content">
        <div class="work-area__content-delete">
            <ng-container *ngIf="selected.length > 0">
                <span class="glyphicon glyphicon-remove"></span>
                Удалить ({{selected.length}})
            </ng-container>
        </div>
        
        
        <div class="flex-table" *ngFor="let volunteer of volunteers">
            <div class="flex-table__row">
                <div class="flex-table__cell flex-table__cell_fixed-width">
                    <input type="checkbox" (change)="onCheck($event, volunteer)" />
                </div>
                <div class="flex-table__cell">{{volunteer.fullName}}</div>
                <div class="flex-table__cell">{{volunteer.group.name}}</div>
                <div class="flex-table__cell flex-table__cell_fixed-width">
                    <span class="pointer glyphicon glyphicon-pencil" (click)="onEditClick(volunteer)"></span>
                </div>
                <div class="flex-table__cell flex-table__cell_fixed-width">
                    <span class="pointer glyphicon glyphicon-trash" (click)="onDeleteClick(volunteer)"></span>
                </div>
            </div>
        </div>

    </div>
</div>

<volunteer-modal #modal (apply)="onModalApply($event)"></volunteer-modal>
