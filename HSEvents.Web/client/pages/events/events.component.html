<div>
    <calendar #calendar
              [style.display]="showCalendar?'block':'none'"
              (editClick)="onEditClick($event)"
              (deleteClick)="onDeleteClick($event)"
              (dayClick)="onDayClick($event)"></calendar>

    <event-editor *ngIf="!showCalendar"
                  [event]="event"
                  [date]="date"
                  (finished)="onEditFinished()"></event-editor>
</div>
