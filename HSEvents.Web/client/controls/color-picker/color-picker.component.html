<div class="color-picker-container">
    <div class="color-picker-container__content">
        <div #sbSelector
             class="sb-selector"
             [style.background-color]="sbBackground"
             (mousedown)="onSbSelectorMouseDown($event)">
            <div class="sb-selector__gradient sb-selector__gradient_white"></div>
            <div class="sb-selector__gradient sb-selector__gradient_black"></div>
            <div class="sb-selector__picker"
                 [style.left.px]="sbSelectorPositionX"
                 [style.top.px]="sbSelectorPositionY"></div>
        </div>
    </div>
    
    <div class="color-picker-container__content color-picker-container__content_right">
        <div class="hue-selector">
            <div class="hue-selector__slider" [style.left.px]="hueSelectorPosition"></div>
            <div #hueSelector
                 class="hue-selector__gradient"
                 (mousedown)="onHueSelectorMouseDown($event)"></div>
        </div>
        <div class="color-model">
            <div class="color-model__value">H</div>
            <div class="color-model__value">
                <input class="color-model__value-input"
                       [value]="hue"
                       
                       (blur)="onblur($event)"
                       (keydown)="onkeydown($event)"/>
            </div>
            <div class="color-model__value">S</div>
            <div class="color-model__value">
                <input class="color-model__value-input" [value]="saturation"/>
            </div>
            <div class="color-model__value">L</div>
            <div class="color-model__value">
                <input class="color-model__value-input" [value]="lightness" />
            </div>
        </div>
        <div class="color-model">
            <div class="color-model__value">R</div>
            <div class="color-model__value">
                <input class="color-model__value-input" [value]="red" />
            </div>
            <div class="color-model__value">G</div>
            <div class="color-model__value">
                <input class="color-model__value-input" [value]="green" />
            </div>
            <div class="color-model__value">B</div>
            <div class="color-model__value">
                <input class="color-model__value-input" [value]="blue" />
            </div>
        </div>
        <div class="hex-container">
            <div class="hex-container__current-color"
                 [style.background-color]="hex"></div>
            <input class="hex-container__input"
                   [value]="hex"
                   (blur)="onblur($event)"
                   (onkeydown)="onkeydown($event)" />
        </div>
    </div>
</div>

<ng-container WindowMouseEventHandler
              (mousemove)="onTheadMouseMove($event)"
              (mouseleave)="onTheadMouseLeave($event)"
              (mouseup)="onTheadMouseUp($event)"></ng-container>
